<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font awesome  -->
  <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <section class="container">
      <!-- title -->
      <header class="title">
        <h1>our reviews</h1>
        <div class="underline"></div>
      </header>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="person-1.jpeg" id="person-img" alt="">
        </div>
        <h2 id="author">sara jones</h2>
        <p id="job">ux designer</p>
        <p id="info">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cupiditate odio aut neque libero ea quos quo
          corporis facilis eius quam deleniti numquam nisi, magnam atque et labore molestiae autem dolores!
        </p>
        <!-- prev and next buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- random button -->
        <button class="random-btn">surprise me</button>
      </article>
    </section>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
